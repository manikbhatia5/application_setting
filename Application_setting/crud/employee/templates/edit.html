<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{employee.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update</h3>
            </p>
        </div>
        <div>
            <p>Id:</p>
            <div>
                <input type="text" name="id" value="{{employee.id}}" />
            </div>
        </div>
        <div>
            <p>Module:</p>
            <div>
                <input type="text" name="Module" value="{{employee.module}}" />
            </div>
        </div>
        <div>
            <p>Setting name :</p>
            <div>
                <input type="email" name="setting_name" value="{{employee.setting_name}}" />
            </div>
        </div>
        <div>
            <p>Setting ID:</p>
            <div>
                <input type="text" name="setting_id" value="{{employee.setting_id}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
